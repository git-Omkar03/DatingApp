<div class="form-group">
    <input 
    type={{type}}
    class="form-control"
    [class.is-invalid]= "ngControl.touched && ngControl.invalid"
    [formControl]="ngControl.control"
    placeholder={{label}}
    >
    <div 
    *ngIf="ngControl.control.errors?.required"
     class="invalid-feedback">
     Please Enter A {{label}}
    </div>

     <div 
    *ngIf="ngControl.control.errors?.minlength"
     class="invalid-feedback">
     {{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}} characters</div>

     <div 
     *ngIf="ngControl.control.errors?.maxlength"
      class="invalid-feedback">
      {{label}} must be atmost {{ngControl.control.errors.maxlength['requiredLength']}} characters
    </div>

    <div 
    *ngIf="ngControl.control.errors?.isMatching"
     class="invalid-feedback">
    Passwords Do Not Match
   </div>

     
</div>
