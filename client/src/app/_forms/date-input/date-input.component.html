<div class="form-group">

    <input 
    type="text"
    class="form-control"
    [class.is-invalid]='ngControl.invalid && ngControl.touched'
    [formControl]='ngControl.control'
    placeholder= "{{label}}"
    bsDatepicker
    [bsConfig]='bsConfig'
    [maxDate]='maxDate'  
    >

<div 
*ngIf="ngControl.control.errors?.required"
class="invalid-feedback">
{{label}} is required field
</div>

</div>
